<html>
  <head>
	<title>Cat Feed: Login</title>
	<meta name="viewport" content="widstatic/bootstrap.min.css" rel="stylesheet" media="screen">
  	<link rel="stylesheet" href="{{ url_for('static',filename='styles/login.css') }}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">

  </head>
  <body>
	<div class="main-container">
		<div class="form-container">
			<h1>Please login</h1>
			<br>
			<form action="" method="post">
				<input type="text" placeholder="Username" name="username" value="{{request.form.username}}"><br>
				<input type="password" placeholder="Password" name="password" value="{{request.form.password }}"><br>
				<input class="btn btn-default" type="submit" value="Login"><br>
			</form>
			{% if error %}
				<p class="error"><strong>Error:</strong> {{ error }}
			{% endif %}
		</div>
	</div>
  </body>
</html>
